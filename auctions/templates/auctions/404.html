{% extends "auctions/layout.html" %}

{% block title %}
    Page Not Found
{% endblock %}

{% block body %}
    <h1 class="rem-1-left">404</h1>
    <p class="rem-1-left">The requested page
        <a href="{{ request.build_absolute_uri }}">{{ request.build_absolute_uri }}</a>
            was not found.
    </p>
{% endblock %}
